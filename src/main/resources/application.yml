spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/jpa
    username: root
    password: 1234

  jpa:
    hibernate:
      ddl-auto: update

    generate-ddl: true

    properties:
      hibernate:
        format_sql: true
        show_sql: true